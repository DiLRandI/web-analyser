name: Go build and test

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "🔨 Set up Go"
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: "⚙️ Building app"
        run: go build -v ./...

      - name: "🚧 Testing"
        run: go test -v ./...
